<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Chats - Robot No Signal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1.5rem; }
    h1 { margin-bottom: 1rem; }
    .list { display: grid; gap: 12px; }
    .item {
      display: grid;
      grid-template-columns: 64px 1fr auto;
      gap: 12px; align-items: center;
      border: 1px solid #e5e5e5; border-radius: 10px; padding: 10px;
      cursor: pointer;
    }
    .item:hover { background: #fafafa; }
    .item img { width: 64px; height: 64px; object-fit: cover; border-radius: 8px; }
    .meta { font-size: 12px; color: #666; margin-top: 2px; }
    .empty { color:#999; margin-top: 1rem; }
    .hidden { display:none; }
    .flex { display:flex; }
  </style>
</head>
<body>
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 16px;">
    <h1>My Chats</h1>
    <a href="/main.html" style="text-decoration: underline;">Back to Home</a>
  </div>

  <div id="chatList" class="list"></div>
  <div id="emptyHint" class="empty">No chats yet.</div>

  <!-- 复用同一套 Barter Chat 弹窗（与 shop.html 同样的结构/ID） -->
  <div id="barterChatModal"
       class="hidden"
       style="position:fixed; inset:0; background:rgba(0,0,0,.5); z-index:1000; align-items:center; justify-content:center;">
    <div style="background:#fff; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.2); width:min(600px, 92vw); overflow:hidden;">
      <div style="display:flex; align-items:center; justify-content:space-between; padding:12px 16px; border-bottom:1px solid #eee;">
        <h3 id="barterChatTitle" style="margin:0; font-size:16px; font-weight:700;">Barter Chat</h3>
        <button id="barterChatClose" style="border:none; background:transparent; font-size:18px; cursor:pointer; color:#555;">✕</button>
      </div>
      <div style="padding:8px 16px; color:#555; font-size:14px;">
        <div id="barterChatProductInfo"></div>
      </div>
      <div id="barterChatMessages" style="padding:12px 16px; height:320px; overflow:auto; background:#fafafa;"></div>
      <div style="padding:12px 16px; border-top:1px solid #eee;">
        <input id="barterOfferInput" type="number" min="0" step="1"
               placeholder="Optional: extra you’d pay (in cents, e.g. 500 = $5.00)"
               style="width:100%; padding:8px 12px; border:1px solid #ddd; border-radius:8px; margin-bottom:8px;">
        <input id="barterFileInput" type="file" accept="image/*,audio/*,video/*,application/pdf"
               style="width:100%; margin-bottom:8px;">
        <textarea id="barterTextInput" rows="2" placeholder="Type a message..."
                  style="width:100%; padding:8px 12px; border:1px solid #ddd; border-radius:8px;"></textarea>
        <div style="display:flex; align-items:center; justify-content:space-between; margin-top:8px;">
          <div id="barterChatHint" style="font-size:12px; color:#777;"></div>
          <button id="barterSendBtn"
                  style="padding:8px 14px; border-radius:10px; background:#000; color:#fff; border:none; cursor:pointer;">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 脚本：firebase & 本页逻辑 & 聊天逻辑 -->
  <script type="module" src="/js/my-chats.js"></script>
  <script type="module" src="/js/barter-chat.js"></script>
</body>
</html>
