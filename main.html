<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" href="/favicon-96x96.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #ff6600;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .nav-left a, .nav-right a {

      text-decoration: none;
      font-weight: bold;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      margin-bottom: 1rem;
      color: #ff6600;
    }
    .product {
      border: 1px solid #ddd;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin: 0.5rem 0;
    }
    .btn-member {
      background: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    .btn-member:disabled {
      background: gray;
      cursor: default;
    }
  </style>
</head>

  <header>

    <div id="my-products"></div>
  </main>

</body>
</html>
