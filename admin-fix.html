<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fix Product IDs | Admin Tool</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

     // âœ… ä½ çš„çœŸå® Firebase é…ç½®
    const firebaseConfig = {
      apiKey: "AIzaSyCVkYG9GqtAgkky7oSypbKrZLGtNg4xQRE",
      authDomain: "robot-no-signal.firebaseapp.com",
      projectId: "robot-no-signal",
      storageBucket: "robot-no-signal.appspot.com",
      messagingSenderId: "498714313223",
      appId: "1:498714313223:web:f2aa2039f94e5fa6749e08"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const adminUID = "MT9pIgLkiadS3WbsLeui8zR3umd2"; // âœ… ç®¡ç†å‘˜ UID
    
 onAuthStateChanged(auth, async (user) => {
  const output = document.getElementById("output");

  console.log("ğŸ‘¤ Firebase Auth user:", user);

  if (!user) {
    output.innerText = "âŒ Access denied. Not logged in.";
    return;
  }

  console.log("âœ… Logged in UID:", user.uid);

  if (user.uid !== adminUID) {
    output.innerText = "âŒ Access denied. You are logged in, but not admin.";
    return;
  }

  output.innerText = "ğŸ” Running script to fix product_id fields...";

  try {
    const querySnapshot = await getDocs(collection(db, "products"));
    let updated = 0;

    for (const docSnap of querySnapshot.docs) {
      const data = docSnap.data();
      if (!data.product_id || data.product_id !== docSnap.id) {
        const productRef = doc(db, "products", docSnap.id);
        await updateDoc(productRef, { product_id: docSnap.id });
        updated++;
      }
    }

    output.innerText = `âœ… Completed. Updated ${updated} product(s) with missing or incorrect product_id field.`;

  } catch (e) {
    console.error("âŒ Error updating product_id:", e);
    output.innerText = "âŒ Failed to update product IDs. See console for details.";
  }
});

  </script>
</head>
<body style="font-family: sans-serif; padding: 2rem;">

</body>
