<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Robot No Signal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .payment-card {
      max-width: 500px;
      margin: auto;
      padding: 1rem;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .payment-card img {
      max-width: 100%;
      margin-bottom: 1rem;
    }
    .pay-btn {
      background-color: #28a745;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .pay-btn:disabled {
      background-color: gray;
      cursor: default;
    }
  </style>
</head>
<body>

<h1>Payment</h1>
<div id="payment-card" class="payment-card">
  <p>Loading product info...</p>
</div>

<script type="module" src="/js/payment.js"></script>

</body>
</html>
