<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ended Auctions - Robot No Signal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .product { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    img { max-width: 200px; display: block; margin-bottom: 1rem; }
    .expired { font-weight: bold; color: gray; }
  </style>
</head>
<body>
  <h1>Ended Auctions</h1>
  <div id="ended-list">Loading ended auctions...</div>

  <script type="module">
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { db } from './firebase-config.js';

    const list = document.getElementById('ended-list');

    async function loadEndedAuctions() {
      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        list.innerHTML = '';
        const now = Date.now();
        const ended = [];

        querySnapshot.forEach((doc) => {
          const product = doc.data();
          const endsAt = product.ends_at?.seconds * 1000;
          if (endsAt && endsAt < now) {
            ended.push({ id: doc.id, ...product, endsAt });
          }
        });

        ended.sort((a, b) => a.endsAt - b.endsAt);

        if (ended.length === 0) {
          list.innerHTML = '<p>No auctions have ended yet.</p>';
        } else {
          ended.forEach((product) => {
            const item = document.createElement('div');
            item.className = 'product';
            item.innerHTML = `
              <h2>${product.name}</h2>
              <img src="${product.image_url}" alt="${product.name}" />
              <p><strong>Final Price:</strong> $${product.price}</p>
              <p>${product.description}</p>
              <p><strong>Seller:</strong> ${product.seller_name}</p>
              <p class="expired">Auction ended</p>
            `;
            list.appendChild(item);
          });
        }
      } catch (error) {
        console.error('Error loading ended auctions:', error);
        list.innerText = 'Failed to load ended auctions.';
      }
    }

    loadEndedAuctions();
  </script>
</body>
</html>
