<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ended Auctions - Robot No Signal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    img {
      max-width: 200px;
      display: block;
      margin-bottom: 1rem;
    }

    .status {
      font-weight: bold;
      color: darkgreen;
    }

    .unsold {
      color: gray;
      font-style: italic;
    }

    .nav-buttons {
      text-align: center;
      margin-bottom: 2rem;
    }

    .nav-buttons .btn {
      background-color: #ff6600;
      color: white;
      font-size: 1rem;
      text-decoration: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      margin: 0 1rem;
      cursor: pointer;
      min-width: 200px;
      transition: background-color 0.3s ease;
    }

    .nav-buttons .btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <!-- 导航按钮 -->
  <div class="nav-buttons">
    <a href="/index.html" class="btn">⬅ Back to Home Page</a>
    <a href="/shop.html" class="btn">Ongoing Auctions</a>
  </div>

  <h1>Ended Auctions</h1>
<!-- 搜索与排序控件 -->
<div style="margin-bottom: 1.5rem;">
  <input type="text" id="search-input" placeholder="🔍 Search by name or description..." style="padding: 0.5rem; width: 60%; max-width: 400px; font-size: 1rem;" />

  <select id="sort-select" style="padding: 0.5rem; margin-left: 1rem; font-size: 1rem;">
    <option value="default">🔃 Sort by</option>
    <option value="price-asc">💲 Price: Low to High</option>
    <option value="price-desc">💰 Price: High to Low</option>
    <option value="bids-desc">📈 Most Bids</option>
    <option value="bids-asc">📉 Fewest Bids</option>
  </select>
</div>
  
  <div id="ended-product-list">Loading ended auctions...</div>

  <!-- 加载逻辑脚本 -->
  <script type="module" src="/js/ended-auctions.js"></script>

</body>
</html>
