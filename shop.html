<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Robot No Signal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .product { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    img { max-width: 200px; display: block; margin-bottom: 1rem; }
    .countdown { font-weight: bold; color: red; }
    .error { color: red; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <div id="product-list">Loading products...</div>

  <!-- Firebase SDK 模块加载 -->
  <script type="module">
    import { collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { db } from './firebase-config.js';

    const list = document.getElementById('product-list');

    function renderProducts(snapshot) {
      list.innerHTML = '';

      snapshot.forEach((docSnap) => {
        const product = docSnap.data();
        const endsAt = product.ends_at?.seconds * 1000 || null;
        const now = Date.now();
        const timeLeft = endsAt ? endsAt - now : null;

        const item = document.createElement('div');
        item.className = 'product';
        item.id = `product-${docSnap.id}`;

        item.innerHTML = `
          <h2>${product.name}</h2>
          <img src="${product.image_url}" alt="${product.name}" />
          <p><strong>Price:</strong> $${product.price}</p>
          <p><strong>Current Bid:</strong> $<span id="current-${docSnap.id}">${product.current_bid}</span></p>
          <p>${product.description}</p>
          <p><strong>Seller:</strong> ${product.seller_name}</p>
          <p><strong>Ends in:</strong> <span class="countdown" id="cd-${docSnap.id}">${timeLeft ? formatCountdown(timeLeft) : 'N/A'}</span></p>

          <input type="number" placeholder="Your bid..." id="bid-${docSnap.id}" />
          <button onclick="placeBid('${docSnap.id}', ${product.current_bid})">Place Bid</button>
          <p class="error" id="error-${docSnap.id}"></p>
        `;

        list.appendChild(item);

        if (endsAt) {
          startCountdown(`cd-${docSnap.id}`, endsAt);
        }
      });
    }

    function formatCountdown(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    function startCountdown(elementId, endTime) {
      const el = document.getElementById(elementId);
      const timer = setInterval(() => {
        const now = Date.now();
        const diff = endTime - now;
        if (diff <= 0) {
          clearInterval(timer);
          el.innerText = 'Expired';
        } else {
          el.innerText = formatCountdown(diff);
        }
      }, 1000);
    }

    window.placeBid = async function(docId, currentBid) {
      const input = document.getElementById(`bid-${docId}`);
      const error = document.getElementById(`error-${docId}`);
      const newBid = parseFloat(input.value);

      if (isNaN(newBid) || newBid <= currentBid) {
        error.textContent = `Bid must be higher than current: $${currentBid}`;
        return;
      }

      try {
        const productRef = doc(db, "products", docId);
        await updateDoc(productRef, { current_bid: newBid });
        error.style.color = 'green';
        error.textContent = 'Bid placed successfully!';
      } catch (e) {
        console.error(e);
        error.style.color = 'red';
        error.textContent = 'Error placing bid.';
      }
    }

    // ⏱ 实时监听产品变更并更新界面
    onSnapshot(collection(db, "products"), (snapshot) => {
      renderProducts(snapshot);
    });
  </script>
</body>
</html>
