<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Robot No Signal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .product { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    img { max-width: 200px; display: block; margin-bottom: 1rem; }
    .countdown { font-weight: bold; color: red; }
    .bid-input { margin-top: 1rem; }
    .bid-message { margin-top: 0.5rem; color: green; font-weight: bold; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <div id="product-list">Loading products...</div>

  <!-- Firebase SDK 模块加载 -->
  <script type="module">
    import { collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { db } from './firebase-config.js';

    const list = document.getElementById('product-list');

    async function loadProducts() {
      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        list.innerHTML = '';

        querySnapshot.forEach((docSnap) => {
          const product = docSnap.data();
          const docId = docSnap.id;
          const endsAt = product.ends_at?.seconds * 1000 || null;
          const now = Date.now();
          const timeLeft = endsAt ? endsAt - now : null;

          const item = document.createElement('div');
          item.className = 'product';

          item.innerHTML = `
            <h2>${product.name}</h2>
            <img src="${product.image_url}" alt="${product.name}" />
            <p><strong>Price:</strong> $${product.price}</p>
            <p>${product.description}</p>
            <p><strong>Seller:</strong> ${product.seller_name}</p>
            <p><strong>Ends in:</strong> <span class="countdown" id="cd-${docId}">${timeLeft ? formatCountdown(timeLeft) : 'N/A'}</span></p>

            <div class="bid-input">
              <input type="number" id="bid-${docId}" placeholder="Your bid..." />
              <button onclick="placeBid('${docId}', ${product.current_bid})">Place Bid</button>
              <div id="msg-${docId}" class="bid-message"></div>
            </div>
          `;

          list.appendChild(item);

          if (endsAt) {
            startCountdown(`cd-${docId}`, endsAt);
          }
        });
      } catch (error) {
        console.error('Error loading products:', error);
        list.innerText = 'Failed to load products.';
      }
    }

    function formatCountdown(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    function startCountdown(elementId, endTime) {
      const el = document.getElementById(elementId);
      const timer = setInterval(() => {
        const now = Date.now();
        const diff = endTime - now;
        if (diff <= 0) {
          clearInterval(timer);
          el.innerText = 'Expired';
        } else {
          el.innerText = formatCountdown(diff);
        }
      }, 1000);
    }

    // 出价功能
    window.placeBid = async function(docId, currentBid) {
      const input = document.getElementById(`bid-${docId}`);
      const message = document.getElementById(`msg-${docId}`);
      const newBid = parseFloat(input.value);

      if (isNaN(newBid)) {
        message.textContent = "Please enter a valid number.";
        message.className = "bid-message error";
        return;
      }

      if (newBid <= currentBid) {
        message.textContent = `Bid must be higher than current: $${currentBid}`;
        message.className = "bid-message error";
        return;
      }

      try {
        const docRef = doc(db, "products", docId);
        await updateDoc(docRef, {
          current_bid: newBid,
          bid_count: (isNaN(currentBid) || currentBid === 0) ? 1 : currentBid + 1
        });

        message.textContent = `Bid placed: $${newBid}`;
        message.className = "bid-message";
      } catch (err) {
        console.error("Failed to place bid:", err);
        message.textContent = "Error placing bid.";
        message.className = "bid-message error";
      }
    };

    loadProducts();
  </script>
</body>
</html>
