<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ongoing Auctions - Robot No Signal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .product { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    img { max-width: 200px; display: block; margin-bottom: 1rem; }
    .countdown { font-weight: bold; color: red; }
    .history { display: none; background: #f9f9f9; margin-top: 0.5rem; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>Ongoing Auctions</h1>
  <div id="product-list">Loading products...</div>
  <script type="module">
    import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { db } from './firebase-config.js';

    const list = document.getElementById('product-list');

    async function loadProducts() {
      const now = Date.now() / 1000;
      const q = query(collection(db, "products"), orderBy("ends_at"));
      const snapshot = await getDocs(q);
      list.innerHTML = '';

      snapshot.forEach((doc) => {
        const product = doc.data();
        if (!product.ends_at || product.ends_at.seconds < now) return; // 只显示未结束的商品

        const endsAt = product.ends_at.seconds * 1000;
        const item = document.createElement('div');
        item.className = 'product';

        item.innerHTML = `
          <h2>${product.name}</h2>
          <img src="${product.image_url}" alt="${product.name}" />
          <p><strong>Current Price:</strong> $${product.price}</p>
          <p>${product.description}</p>
          <p><strong>Seller:</strong> ${product.seller_name}</p>
          <p><strong>Ends in:</strong> <span class="countdown" id="cd-${doc.id}"></span></p>
          <input type="number" id="bid-${doc.id}" placeholder="Your bid..." />
          <button onclick="submitBid('${doc.id}', ${product.price})">Place Bid</button>
          <button onclick="toggleHistory('${doc.id}')">Show Bid History</button>
          <div class="history" id="history-${doc.id}">Loading...</div>
        `;

        list.appendChild(item);
        startCountdown(`cd-${doc.id}`, endsAt);
      });
    }

    window.submitBid = async function(id, currentPrice) {
      const input = document.getElementById(`bid-${id}`);
      const value = parseFloat(input.value);
      if (isNaN(value) || value <= currentPrice) {
        alert("Your bid must be higher than the current price.");
        return;
      }
      await fetch(`/bid-handler?id=${id}&bid=${value}`); // Placeholder URL
      alert("Bid submitted!");
    }

    window.toggleHistory = async function(id) {
      const box = document.getElementById(`history-${id}`);
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
      if (box.innerText === 'Loading...') {
        // Fetch bid history (to be implemented with Firestore)
        box.innerText = 'TODO: Load history from Firestore.';
      }
    }

    function startCountdown(id, endTime) {
      const el = document.getElementById(id);
      const interval = setInterval(() => {
        const diff = endTime - Date.now();
        if (diff <= 0) {
          el.innerText = 'Expired';
          clearInterval(interval);
        } else {
          const h = Math.floor(diff / 1000 / 3600).toString().padStart(2, '0');
          const m = Math.floor((diff / 1000 % 3600) / 60).toString().padStart(2, '0');
          const s = Math.floor(diff / 1000 % 60).toString().padStart(2, '0');
          el.innerText = `${h}:${m}:${s}`;
        }
      }, 1000);
    }

    loadProducts();
  </script>
</body>
</html>
