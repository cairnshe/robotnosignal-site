  <!-- ‚úÖ ÊéßÂà∂‰∏ä‰º†ÊåâÈíÆÊùÉÈôê -->
  <script type="module">
    import { auth, db } from '/js/firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const fabBtn = document.querySelector('.fab-upload');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        fabBtn.addEventListener('click', (e) => {
          e.preventDefault();
          alert("‚ùó Please log in first to upload.");
          window.location.href = "/login.html";
        });
      } else {
        try {
          const memberRef = doc(db, "memberships", user.uid);
          const memberSnap = await getDoc(memberRef);
          const paidUntil = memberSnap.data()?.paid_until?.seconds * 1000;
          if (!memberSnap.exists() || paidUntil <= Date.now()) {
            fabBtn.addEventListener('click', (e) => {
              e.preventDefault();
              alert("üîí Uploading is restricted to members. Please become a member first.");
              window.location.href = "/membership.html";
            });
          }
        } catch (err) {
          console.error("Membership check failed:", err);
          fabBtn.addEventListener('click', (e) => {
            e.preventDefault();
            alert("‚ö†Ô∏è Error verifying membership. Try again later.");
          });
        }
      }
    });
  </script>
