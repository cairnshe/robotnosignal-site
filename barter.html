<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Propose a Barter | Robot No Signal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 max-w-xl mx-auto">
  <h1 class="text-2xl font-semibold mb-4">Propose a Barter</h1>
  
  <div id="product-info" class="mb-6 border p-4 rounded bg-gray-50">
    <!-- 商品信息将由 JS 插入 -->
  </div>

  <form id="barter-form" class="space-y-4">
    <div>
      <label class="block font-medium">Your Item Name *</label>
      <input type="text" id="offer-item" class="w-full border p-2 rounded" required />
    </div>
    <div>
      <label class="block font-medium">Why should the seller accept your barter? *</label>
      <textarea id="offer-message" class="w-full border p-2 rounded" rows="3" required></textarea>
    </div>
    <div>
      <label class="block font-medium">Image URL (optional)</label>
      <input type="url" id="offer-image" class="w-full border p-2 rounded" />
    </div>
    <div>
      <label class="block font-medium">Estimated Value (CAD, optional)</label>
      <input type="number" step="0.01" id="offer-value" class="w-full border p-2 rounded" />
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Submit Barter Offer
    </button>
  </form>

  <script type="module" src="/js/barter.js"></script>
</body>
</html>
